syntax = "proto3";

import "google/protobuf/empty.proto";
option go_package = "./gRPC";

package gRPC;

service Thisservice {
    rpc MakeABid(Bid) returns (Result) {};
    rpc GetResult(google.protobuf.Empty) returns (Result) {};
}

message Bid {
    string uid = 1;
    int32 amount = 2;
}

message Result {
    string bidder = 1;
    int32 amount = 2;
    Status status = 3;
}

enum Status {
    SUCCESS = 0;
    TOO_LOW = 1;
    AUCTION_OVER = 2;
}